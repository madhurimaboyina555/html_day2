<!DOCTYPE html>
<html>
<head>
    <title>First Hello World</title>
</head>
<body>
    <!-- Heading tags -->
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
    <h6>Sixth Heading</h6>
    <!-- Lists -->
    <ul type="44">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ul>
    <ul type="square">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ul>
    <ol type="1">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ol>
    <ol  type="a">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ol>
    <ol type="A">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ol>
    <ol type="i">
        <li>Car</li>
        <li>Vehicle</li>
        <li>Bike</li>
    </ol>
    
</body>    


</html>
